<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Camera test</title>
</head>
<body>
<div>
    <p>
        <label htmlFor="selfie">Take a picture of your face(capture="user"):</label>
        <input
                type="file"
                id="selfie"
                name="selfie"
                accept="image/*"
                capture="user"
        />

    </p>
    <p>
        <label htmlFor="picture">Take a picture using back facing camera(capture="environment"):</label>
        <input
                type="file"
                id="picture"
                name="picture"
                accept="image/*"
                capture="environment"
        />
    </p>
    <p>
        <label for="capture-file">Image or Camera(capture=camera,image/*):</label>
        <input type="file" id="capture-file" accept="capture=camera,image/*"/>
    </p>
    <p>
        <label for="camera-files">Camera multiples(Does not work expect):</label>
        <input type="file" id="camera-files" accept="capture=camera, image/*" multiple/>
    </p>
    <p>
        <label for="image-file">Image only(accept="image/*"):</label>
        <input type="file" id="image-file" accept="image/*"/>
    </p>
    <p>
        <label for="soundFile">What does your voice sound like?(accept="audio/*"):</label>
        <input type="file" id="soundFile" capture="user" accept="audio/*"/>
    </p>
    <p>
        <label for="videoFile">Upload a video(accept="video/*"):</label>
        <input type="file" id="videoFile" capture="environment" accept="video/*"/>
    </p>
    <p>
        <label for="imageFile">Upload a photo of yourself(accept="image/*"):</label>
        <input type="file" id="imageFile" capture="user" accept="image/*"/>
    </p>
    <p>
        <label for="android-hack">Android Hack Camera accept="image/*;capture=camera":</label>
        <input type="file" id="android-hack" accept="image/*;capture=camera"/>
    </p>
    <p>
        <label for="image-and-pdf">Image or PDF: accept="image/*,application/pdf"</label>
        <input type="file" id="image-and-pdf" accept="image/*,application/pdf"/>
    </p>
    <p>
        <label for="image-and-pdf-2">Image or PDF 2: accept="image/*,.pdf"</label>
        <input type="file" id="image-and-pdf-2" accept="image/*,.pdf"/>
    </p>
    <footer>
        <ul>
            <li>
                Source Code: <a href="https://github.com/azu/camera-test/blob/main/index.html">GitHub</a>
            </li>
            <li><a title="HTML attribute: capture - HTML: HyperText Markup Language | MDN"
                   href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/capture">HTML attribute: capture -
                HTML: HyperText Markup Language | MDN</a></li>
            <li><a title="Capturing camera/picture data without PhoneGap - An Update"
                   href="https://www.raymondcamden.com/2016/06/03/capturing-camerapicture-data-without-phonegap-an-update">Capturing
                camera/picture data without PhoneGap - An Update</a></li>
        </ul>

    </footer>
    <p id="ua"></p>
</div>
<script>
    const ua = navigator.userAgent;
    document.getElementById("ua").textContent = ua;
</script>
</body>
</html>
