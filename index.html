<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Camera test</title>
</head>
<body>
<div>
    <label htmlFor="selfie">Take a picture of your face:</label>

    <input
            type="file"
            id="selfie"
            name="selfie"
            accept="image/*"
            capture="user"
    />

    <hr/>

    <label htmlFor="picture">Take a picture using back facing camera:</label>
    <input
            type="file"
            id="picture"
            name="picture"
            accept="image/*"
            capture="environment"
    />
    <hr/>
    <p>
        <label for="capture-file">Image or Camera:</label>
        <input type="file" id="capture-file" accept="capture=camera,image/*"/>
    </p>
    <p>
        <label for="soundFile">What does your voice sound like?:</label>
        <input type="file" id="soundFile" capture="user" accept="audio/*"/>
    </p>
    <p>
        <label for="videoFile">Upload a video:</label>
        <input type="file" id="videoFile" capture="environment" accept="video/*"/>
    </p>
    <p>
        <label for="imageFile">Upload a photo of yourself:</label>
        <input type="file" id="imageFile" capture="user" accept="image/*"/>
    </p>

</div>
</body>
</html>
